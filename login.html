<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - RoyalTraders</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="index.css"/>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        .container { max-width: 400px; }
        .btn-google {
            background-color: #4285F4;
            color: white;
        }
        .btn-google:hover { background-color: #357ae8; }
        .select2-container--default .select2-selection--single {
            border: 1px solid #ced4da;
            height: calc(2.25rem + 2px);
            padding: 0.375rem 0.75rem;
            line-height: 1.5;
        }
        .select2-container--default .select2-selection--single .select2-selection__rendered {
            line-height: 1.5;
            padding: 0;
        }
    </style>
</head>
<body>
    <section id="login-page">
        <div class="container d-flex justify-content-center">
            <div class="card p-4 shadow-sm w-100" style="max-width: 400px;">
                
                <div id="signin-section">
                    <h2 class="text-center mb-4">Sign In</h2>
                    <form id="signin-form">
                        <div class="form-group">
                            <label for="signin-email">Email address</label>
                            <input type="email" class="form-control" id="signin-email" placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label for="signin-password">Password</label>
                            <input type="password" class="form-control" id="signin-password" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <label for="signin-country">Country</label>
                            <select class="form-control" id="signin-country" required></select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                        <p id="signin-error-message" class="text-danger mt-2"></p>
                    </form>
                    <hr>
                    <button id="google-signin-btn" class="btn btn-google btn-block mt-3">
                        <i class="fab fa-google mr-2"></i> Sign In with Google
                    </button>
                    <p class="text-center mt-3">Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
                </div>

                <div id="signup-section" style="display:none;">
                    <h2 class="text-center mb-4">Create an Account</h2>
                    <form id="signup-form">
                        <div class="form-group">
                            <label for="signup-email">Email address</label>
                            <input type="email" class="form-control" id="signup-email" placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <input type="password" class="form-control" id="signup-password" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-country">Country</label>
                            <select class="form-control" id="signup-country" required></select>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Sign Up</button>
                        <p id="signup-error-message" class="text-danger mt-2"></p>
                    </form>
                    <hr>
                    <p class="text-center mt-3">Already have an account? <a href="#" id="show-signin">Sign In</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-firestore.js"></script>
    <script src="login.js" type="module"></script>
</body>
</html>
